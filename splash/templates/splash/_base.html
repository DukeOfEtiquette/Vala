<!DOCTYPE html>
<html>
    <head>
        <title>{{ pageTitle }}</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
        <script type="text/javascript" src="/static/splash/index.js"></script>
        <script type="text/javascript" src="/static/splash/edit.js"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'splash/style.css' %}" />
        {% block head %}
        {% endblock %}
    </head>
    <body>

<header class="nav-bar">
    <a href="/admin">
        <img src="{% static 'img/entering_heaven_alive.png' %}">
    </a>
    <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/query/">Query</a></li>
        <li><a href="#" onclick="">New</a></li>
    </ul>
    <hr>
</header>

<!-- The Modal -->
<div id="newModal" class="modal">

    <!-- Modal Content -->
    <div class="modal-content">
        Enter Project #: <input type="text" name="projectNumber">
        <input type="submit" value="Create">
        <input type="submit" value="Cancel">
    </div>
</div>


<section id="mainContent">
    {% block pageBody %}
    {% endblock %}
</section>

</body>
</html>
