<!DOCTYPE html>
<!--Do they speak English in "what"?!-->
<html lang="en">
<head>

    <!--Mmmmmmmmm yes, jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8">

    <!--No idea why this doesn't work, should allow all CSS/JS/images in the
        splash/static/splach directory to load-->
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'splash/style.css' %}" />

    <!--A nice, simple, plain, unoriginal, to-the-point title-->
    <title>Vala Splash</title>

</head>
<body>

<!--Nav bar with image and some links -->
<div class="nav-bar">
    <a href="#">
        <img src="https://maxcdn.icons8.com/wp-content/uploads/2014/12/entering_heaven_alive.png">
    </a>
    <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Query</a></li>
        <li><a href="#">New</a></li>
    </ul>
    <hr>
</div>


<section id="mainContent">
    {% block pageBody %}
    {% endblock %}
</section>

<script>
    //Once document is ready...
    jQuery(document).ready(function($) {

        //Add class to each row of table
        $('.tableRow').each(function(){
            $(this).addClass('click-row');
        });


        //One row click, just change placeholder p tag with project #
        $(".click-row").click(function() {
            val = $(this).children("span:first").text();
            $(".placeholder").text(val);
        });

        //Change what nav bar item is selected
        $(".nav-bar ul li").click(function(){
            $(".nav-bar .active").removeClass('active');
            $(this).addClass('active');

        });
    });
</script>

</body>
</html>
