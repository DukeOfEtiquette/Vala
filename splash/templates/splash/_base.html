<!DOCTYPE html>
<html>
    <head>
        <title>{{ pageTitle }}</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
        <script type="text/javascript" src="/static/splash/index.js"></script>
        <script type="text/javascript" src="/static/splash/edit.js"></script>
        <script>
            // ERIN these vars are used to validate project id length in addUser()/createProject()
            var MIN_ID_LEN = 5;
            var MAX_ID_LEN = 10;
            $( function() {
                var dialog, form,

                    // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
                    projectRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
                    projectID = $( "#project_id" ),
                    allFields = $( [] ).add( projectID ),   // ERIN these var names can change later
                    tips = $( ".validateTips" );            // ERIN these var names can change later
                // ERIN not a fucking clue what updateTips does...rolling with it
                function updateTips( t ) {
                    tips
                        .text( t )
                        .addClass( "ui-state-highlight" );
                    setTimeout(function() {
                        tips.removeClass( "ui-state-highlight", 1500 );
                    }, 500 );
                }
                // ERIN to validate length of text input
                function checkLength( o, n, min, max ) {
                    if ( o.val().length > max || o.val().length < min ) {
                        o.addClass( "ui-state-error" );
                        updateTips( "Length of " + n + " must be between " +
                            min + " and " + max + "." );
                        return false;
                    } else {
                        return true;
                    }
                }
                // ERIN validate regex
                function checkRegexp( o, regexp, n ) {
                    if ( !( regexp.test( o.val() ) ) ) {
                        o.addClass( "ui-state-error" );
                        updateTips( n );
                        return false;
                    } else {
                        return true;
                    }
                }
                // ERIN create new project
                // ERIN**  update addUser ==> createProject()
                function createProject() {
                    var valid = true;
                    allFields.removeClass( "ui-state-error" );
                    // ERIN validate length and regex val for project id entered by user
                    // ERIN**
                    valid = valid && checkLength( projectID, "Project ID", MIN_ID_LEN, MAX_ID_LEN );
                    valid = valid && checkRegexp( projectID, /^[a-z]([0-9a-z_\s])+$/i, "Project ID may consist of a-z, 0-9, underscores, spaces and must begin with a letter." );

                    // ERIN** if valid, hit db, grab proj info, pop form, add to users projects/tasks
                    if ( valid ) {
                        $( "#users tbody" ).append( "<tr>" +
                            "<td>" + name.val() + "</td>" +
                            "<td>" + email.val() + "</td>" +
                            "<td>" + password.val() + "</td>" +
                            "</tr>" );
                        dialog.dialog( "close" );
                    }
                    return valid;
                }

                dialog = $( "#dialog-form" ).dialog({
                    autoOpen: false,
                    height: 400,
                    width: 350,
                    modal: true,
                    buttons: {
                        "CREATE": createProject,
                        Cancel: function() {
                            dialog.dialog( "close" );
                        }
                    },
                    close: function() {
                        form[ 0 ].reset();
                        allFields.removeClass( "ui-state-error" );
                    }
                });

                form = dialog.find( "form" ).on( "submit", function( event ) {
                    event.preventDefault();
                    createProject();
                });

                $( "#new-project" ).link().on( "click", function() {
                    dialog.dialog( "open" );
                });
        } );
        </script>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'splash/style.css' %}" />
        {% block head %}
        {% endblock %}
    </head>
    <body>

<header class="nav-bar">
    <a href="/admin">
        <img src="{% static 'img/entering_heaven_alive.png' %}">
    </a>
    <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/query/">Query</a></li>
        <li><a href="#" id ="new-project">New</a></li>
    </ul>
    <hr>
</header>


<!-- The Modal -->
<div id="dialog-form" title="Create New Project">
  <!-- Modal Content -->
  <form>
    <fieldset>
      <label for="project">Enter Project ID:</label>
      <input type="text" name="project_number" id="project_id" value="br051" class="text ui-widget-content ui-corner-all">
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>



<section id="mainContent">
    {% block pageBody %}
    {% endblock %}
</section>

</body>
</html>
